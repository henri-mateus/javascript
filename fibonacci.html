<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci</title>
</head>

<body>
  <script>
    let qntNumeros = prompt(" Entre com a quantidade de numeros: ")
    qntNumeros = parseInt(qntNumeros)
    let a = 0
    let b = 1
    let c = 0

    console.log(a)
    console.log(a + b)

    for (let i = 2; i < qntNumeros; i++) {
      c = a + b
      console.log(c)
      a = b
      b = c
    }
  </script>
</body>

</html>
